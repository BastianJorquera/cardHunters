<ion-tabs>
  <ion-tab-bar slot="top">

    <ion-tab-button tab="logo" routerLink="/tabs/catalogo" class ="ion-margin-start">
      <img src="assets/icon/LogoBlancoCardHuntersSinFondo.png" class="logo-tab-img"/>
    </ion-tab-button>

    <div class="spacer"></div>

    <ion-tab-button tab="catalogo" routerLink="/tabs/catalogo">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Catálogo</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="generar-publicacion" (click)="onGenerarPublicacionClick()">
      <ion-icon name="storefront-outline"></ion-icon>
      <ion-label>Generar Publicación</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="carrito" routerLink="/tabs/carrito">
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="listaDeseos" routerLink="/tabs/lista-deseos">
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>Lista de Deseos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" routerLink="/tabs/perfil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
