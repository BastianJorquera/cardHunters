<ion-content [fullscreen]="true">

  <!-- Nos suscribimos a publicaciones$ -->
  <ng-container *ngIf="publicaciones$ | async as publicaciones; else loading">
    <ion-grid>
      <ion-row>

        <!-- Itera sobre las publicaciones -->
        <ion-col
          size="6"
          size-md="4"
          size-lg="3"
          *ngFor="let pub of publicaciones">

          <ion-card
            (click)="verDetallePublicacion(pub)"
            color="dark"
            class="ion-activatable">

            <ion-ripple-effect></ion-ripple-effect>

            <!-- Imagen: viene de la carta asociada -->
            <img
              [src]="pub.carta?.imagen_carta"
              [alt]="pub.carta?.nombre || 'Carta'" />

            <ion-card-header>
              <ion-card-title>
                {{ pub.carta?.nombre }}
              </ion-card-title>

              <!-- Precio: viene de la PUBLICACIÓN -->
              <ion-card-subtitle>
                {{ pub.precio | currency:'CLP':'$' }}
              </ion-card-subtitle>
            </ion-card-header>

            <ion-button
              expand="full"
              (click)="agregarAlCarrito(pub, $event)"
              color="primary">
              Añadir al Carrito
            </ion-button>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <!-- Estado de Carga -->
  <ng-template #loading>
    <div class="ion-text-center ion-padding">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando publicaciones...</p>
    </div>
  </ng-template>

</ion-content>
